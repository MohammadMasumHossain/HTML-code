<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h2>Course Registration</h2>
    <form>
        <label for="first Name">First Name :</label>
        <input type="text" name="first Name" id="first name" required> <br><br>
        <label for="last name">Last Name : </label>
        <input type="text" name="last name" id="last name"> <br><br>

        <label for="email">Email :</label>
        <input type="email" name="email" id="email"> <br><br>

        <label for="password"> Password:</label>
        <input type="password" name="password" id="password"><br> <br>

        <label for="DOB">Date of birth</label>
        <input type="date" name="dob" id="name"> <br> <br>

        <label for="file">choose a file</label>
        <input type="file" name="file" id="file"> <br> <br>

        <label for="gender"> Gender</label>
        <input type="radio" name="gender" id="gender" value="male"> male
        <input type="radio" name="gender" id="gender" value="female"> female <br> <br>

        <label for="religion">Religion</label>
        <input type="checkbox" name=" religion" id="religion" value="islam"> islam
        <input type="checkbox" name="religion" id="Religion" value="hindu"> hindu<br><br>

        <label for="department">Department:</label>

        <select name="department">
            <option value="cse">
                cse
            </option>
            <option value="eee" selected>eee </option>
            <option value="ece">ece</option>

        </select> <br> <br>

        <label for="department">Department:</label> <br>
        <textarea cols="30" rows="20">

        </textarea>

        <input type="submit" value="submit info">
        <input type="reset" value="clear">



    </form>
</body>

</html>
